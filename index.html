<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Fibre Colour Code</title>
  </head>
  <body>
    <div class="container">
      <div class="number-side">
        <h2>Fibre by Number</h2>
        <label for="fibre-number">FIBRE</label>
        <input id="fibre-number" type="text" placeholder="enter fibre number" />

        <div id="number-results" class="number-results">
          <div id="number-colour"></div>
          <div id="number-element"></div>
          <div id="number-others"></div>
        </div>

      </div>

      <div class="element-side">
        <h2>Fibre by Element</h2>
        <label for="element-number">ELEMENT</label>
        <input id ="element-number" type="text" placeholder="enter element number" />

        <div class="element-results">
          <div id="element-count"></div>
          <div id="element-others"></div>
        </div>

      </div>
    </div>
    <div class="reset">RESET</div>
    </div>


    <script src="/app.js"></script>
  </body>
</html>
