<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.9" />
    <title>KJ's Fibre Colour Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="element-selector">
        <p>select element size</p>
        <div class="selector-buttons">
          <button class="btn" id="12f">12F</button>
          <button class="btn" id="8f">8F</button>
        </div>
      </div>
      <div class="fibre-number">
        <h2>fibre by number<span class="accent">.</span></h2>
        <input type="number" placeholder="Enter Fibre Number" id="fibre-number" pattern="\d*" />
        <div id="display-fibre"></div>
      </div>
      <div class="fibre-element">
        <h2>fibre by element<span class="accent">.</span></h2>
        <input type="number" placeholder="Enter Element Number" id="fibre-element" pattern="\d*" />
        <div id="display-element"></div>
      </div>
      <button id="reset">RESET</button>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
